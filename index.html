            <button class="type" id="soup">Zupy</button>
            <button class="type" id="dish">Dania głowne</button>

        </div>
    </div>

            <select class = "selectTableNumber">

                  <option>4</option>

                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
